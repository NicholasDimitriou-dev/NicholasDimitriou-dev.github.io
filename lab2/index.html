<!DOCTYPE html>
<html>
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8">
        <link href="css/guess.css"
            rel="stylesheet">
    </head>
    <body>

        <header>
            <h1>Guess the Number!</h1>
            <h2>Guess a number between 1 and 99 in seven attempts!</h2>
        </header>
        <br>
        <div id="main">
          <div id="space">
             <div class="success" id = "wins">Wins:</div>
             <div class="success" id = "loses">Loses:</div>
          </div>
          <br>
          <div id="space">
          <p class="font">Enter a guess:</p> 
          </div>
          <div id="space">
          <input type="text" class="font" id="playerGuess" size="5"> 
          </div> 
          <div id="space">      
          <button id="guessBtn"> Guess </button> <br>
          <button id="resetBtn"> Reset </button>
          </div>
          <br>
          <div id="space">
          <div class="font" id="feedback"></div> 
          </div>
          <br>
          <div id="space">
          <div class="font"  id="attemptLeft">Attempts Made:</div>
          </div>
          <br>
          <div id="space">
          <div class="font"  id="prevGuess">Previous Guess:
                <span class="font"  id="guesses"></span>
          </div>
          </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
