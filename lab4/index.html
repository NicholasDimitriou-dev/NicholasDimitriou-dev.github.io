<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4: Sign up page</title>
    <link href="css/api.css"
            rel="stylesheet">
</head>
<body>
    <h1> Sign Up Form </h1>
    <br>
    <fieldset>
    <legend>Sign Up</legend>
    <div id="evrybtbtn"></div>
        <div>
        First Name: <input type="text"><br> 
        Last Name: <input type="text"><br> 
        Email: <input type="text"><br> 
        Phone Number:<input type="text"><br><br>
        </div>
        <div>
        Zip Code: <input id="zip" type="text"><span id="zipError"></span><br>
        City: <span id="city">_______________</span>
        <br>
         Latitude: <span id="lat">_______________</span>
        <br>
         Longitude: <span id="long">_______________</span>
         <br><br>
        </div>
         <div>
        State:  <select id="state"></select><br>
        Select a County: <select id="county"></select><br>
        </div>
        <div>
        Desired Username: <input id="user" type="text"><span id="ava"></span><br>
        Password: <input id="pass"type="password"><span id="suggest"></span><br>
        Type Password Again: <input id="password" type="password"><br>
        </div>
    </div>
    <button id="submit" value="Sign up!">Sign up!</button>
    </fieldset>
    <div>
    <p id="error"></p>
    </div>
    <div>
    <p id="errorTwo"></p>
    </div>
    <div>
    <p id="samePass"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
